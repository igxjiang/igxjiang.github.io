<div class="masthead" style="background-color: #1f2937;"> <!-- 统一的深蓝色背景 -->
  <div class="masthead__inner-wrap" style="background-color: #1f2937;"> <!-- 子容器背景色一致 -->
    <div class="masthead__menu" style="background-color: #1f2937;"> <!-- 菜单背景色一致 -->
      <nav id="site-nav" class="greedy-nav" style="background-color: #1f2937;"> <!-- 导航背景色一致 -->
        <button><div class="navicon"></div></button>
        <ul class="visible-links" style="background-color: #1f2937;"> <!-- 列表背景色一致 -->
          <li class="masthead__menu-item masthead__menu-item--lg masthead__menu-home-item">
            <a href="{{ '/' | relative_url }}" style="color: white;">Home</a> <!-- 白色文字 -->
          </li>
          {% for link in site.data.navigation.main %}
            <li class="masthead__menu-item">
              <a href="{{ link.url | relative_url }}" style="color: white;">{{ link.title }}</a> <!-- 白色文字 -->
            </li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden" style="background-color: #1f2937;"></ul> <!-- 隐藏列表背景色一致 -->
      </nav>
    </div>
  </div>
</div>
