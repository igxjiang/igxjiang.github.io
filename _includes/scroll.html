<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五张图片滚动循环播放</title>
    <!-- 引入Swiper的CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Swiper容器样式 */
        .swiper-container {
            width: 70%; /* 容器宽度为页面宽度的70% */
            height: auto; /* 高度根据内容自动调整 */
            aspect-ratio: 16 / 9; /* 固定宽高比16:9 */
            margin: 0 auto; /* 居中对齐 */
            position: relative; /* 确保子元素可以使用绝对定位 */
        }

        /* 图片样式 */
        .swiper-slide img {
            width: 100%;       /* 图片宽度占满容器 */
            height: 100%;      /* 图片高度占满容器 */
            object-fit: contain; /* 确保图片完整显示，可能会有留白 */
        }

        /* 隐藏不在当前轮展示的图片 */
        .swiper-slide {
            opacity: 0; /* 初始状态下图片不可见 */
            transition: opacity 0.5s ease; /* 添加过渡效果 */
        }

        .swiper-slide-active {
            opacity: 1; /* 仅当前展示的图片可见 */
        }

        /* 分页器样式 */
        .swiper-pagination {
            position: absolute;
            bottom: 20px; /* 距离图片底部 20px */
            left: 50%;
            transform: translateX(-50%); /* 居中对齐 */
            z-index: 10; /* 确保分页器在图片之上 */
        }

        .swiper-pagination-bullet {
            background-color: #fff; /* 白色分页器 */
            opacity: 0.7;
        }

        .swiper-pagination-bullet-active {
            background-color: #007bff; /* 活动状态的分页器颜色 */
        }

        /* 左右切换按钮样式 - 修改后的精准居中定位 */
        .swiper-button-next,
        .swiper-button-prev {
            color: #fff; /* 按钮颜色为白色 */
            position: absolute;
            top: 50%; /* 垂直居中基准 */
            transform: translateY(-50%); /* 垂直居中修正 */
            z-index: 10; /* 确保按钮在图片之上 */
            /* 新增：限制按钮在图片区域内 */
            margin-top: -15px; /* 微调垂直位置（根据实际效果调整） */
        }

        .swiper-button-next {
            right: 10px; /* 距离图片右侧 10px */
        }

        .swiper-button-prev {
            left: 10px; /* 距离图片左侧 10px */
        }
    </style>
</head>
<body>
    <!-- 滚动图容器 -->
    <div class="swiper-container">
        <!-- 滚动内容的包装器 -->
        <div class="swiper-wrapper">
            <!-- 每一张滚动的图片 -->
            <div class="swiper-slide">
                <img src="/images/scroll/ICAC.jpg" alt="图片1">
            </div>
            <div class="swiper-slide">
                <img src="/images/scroll/camp.jpg" alt="图片2">
            </div>
            <div class="swiper-slide">
                <img src="/images/scroll/marathon.png" alt="图片3">
            </div>
            <div class="swiper-slide">
                <img src="/images/scroll/shanghai.jpg" alt="图片4">
            </div>
            <div class="swiper-slide">
                <img src="/images/scroll/lzl.jpg" alt="图片5">
            </div>
        </div>
        <!-- 分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 导航按钮 -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- 引入Swiper的JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // 初始化Swiper
        const swiper = new Swiper('.swiper-container', {
            // 循环滚动
            loop: true,
            // 自动播放
            autoplay: {
                delay: 3000, // 每张图片停留3秒
                disableOnInteraction: false, // 用户操作后不会停止自动播放
            },
            // 分页器
            pagination: {
                el: '.swiper-pagination',
                clickable: true, // 支持点击跳转
            },
            // 导航按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
