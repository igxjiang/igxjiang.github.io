<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五张图片滚动循环播放</title>
    <!-- 引入Swiper的CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Swiper容器样式 */
        .swiper-container {
            width: 100%;
            height: 500px; /* 设置滚动图的高度 */
        }

        /* 图片样式 */
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 确保图片自适应容器 */
        }

        /* 自定义分页器样式 */
        .swiper-pagination-bullet {
            background-color: #fff; /* 白色分页器 */
            opacity: 0.7;
        }

        .swiper-pagination-bullet-active {
            background-color: #007bff; /* 活动状态的分页器颜色 */
        }
    </style>
</head>
<body>
    <!-- 滚动图容器 -->
    <div class="swiper-container">
        <!-- 滚动内容的包装器 -->
        <div class="swiper-wrapper">
            <!-- 每一张滚动的图片 -->
            <div class="swiper-slide">
                <img src="/nics_file/home/banner/3eca3f29-5ab5-4b75-8da5-06a318cd65c3.png" alt="图片1">
            </div>
            <div class="swiper-slide">
                <img src="/nics_file/home/banner/69f8242a-797a-40f3-9bc4-4beaadf89b23.jpg" alt="图片2">
            </div>
            <div class="swiper-slide">
                <img src="/nics_file/home/banner/3f62a1ce-31b7-4ccc-8776-bc530ce5ec01.jpg" alt="图片3">
            </div>
            <div class="swiper-slide">
                <img src="/nics_file/home/banner/3eca3f29-5ab5-4b75-8da5-06a318cd65c3.png" alt="图片4">
            </div>
            <div class="swiper-slide">
                <img src="/nics_file/home/banner/69f8242a-797a-40f3-9bc4-4beaadf89b23.jpg" alt="图片5">
            </div>
        </div>
        <!-- 分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 导航按钮 -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- 引入Swiper的JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // 初始化Swiper
        const swiper = new Swiper('.swiper-container', {
            // 循环滚动
            loop: true,
            // 自动播放
            autoplay: {
                delay: 3000, // 每张图片停留3秒
                disableOnInteraction: false, // 用户操作后不会停止自动播放
            },
            // 分页器
            pagination: {
                el: '.swiper-pagination',
                clickable: true, // 支持点击跳转
            },
            // 导航按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
