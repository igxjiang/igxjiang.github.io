<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五张图片滚动循环播放</title>
    <!-- 引入Swiper的CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Swiper容器样式 */
        .swiper-container {
            width: 70%; /* 容器宽度为页面宽度的70% */
            height: auto; /* 高度根据内容自动调整 */
            aspect-ratio: 16 / 9; /* 固定宽高比 */
            margin: 0 auto; /* 居中对齐 */
            position: relative; /* 确保子元素可以使用绝对定位 */
            overflow: hidden; /* 确保分页器和按钮限制在图片范围内 */
        }

        /* 图片样式 */
        .swiper-slide img {
            width: 100%;       /* 图片宽度占满容器 */
            height: 100%;      /* 图片高度占满容器 */
            object-fit: cover; /* 填充容器，可能裁剪内容 */
        }

        /* 隐藏不在当前轮展示的图片 */
        .swiper-slide {
            opacity: 0; /* 初始状态下图片不可见 */
            transition: opacity 0.5s ease; /* 添加过渡效果 */
        }

        .swiper-slide-active {
            opacity: 1; /* 仅当前展示的图片可见 */
        }

        /* 分页器样式 */
        .swiper-pagination {
            position: absolute;
            bottom: 10%; /* 距离图片底部 10% */
            left: 50%;
            transform: translateX(-50%); /* 居中对齐 */
            z-index: 10; /* 确保分页器在图片之上 */
        }

        .swiper-pagination-bullet {
            background-color: rgba(255, 255, 255, 0.7); /* 半透明白色分页器 */
            width: 10px;
            height: 10px;
        }

        .swiper-pagination-bullet-active {
            background-color: #007bff; /* 活动状态的分页器颜色 */
        }

        /* 注意：已移除按钮相关样式 */
    </style>
</head>
<body>
    <!-- 滚动图容器 -->
    <div class="swiper-container">
        <!-- 滚动内容的包装器 -->
        <div class="swiper-wrapper">
            <!-- 每一张滚动的图片 -->
            <div class="swiper-slide">
                <img src="/images/scroll/ICAC.jpg" alt="图片1">
            </div>
            <div class="swiper-slide">
                <img src="/images/scroll/camp.jpg" alt="图片2">
            </div>
            <div class="swiper-slide">
                <img src="/images/scroll/marathon.png" alt="图片3">
            </div>
            <div class="swiper-slide">
                <img src="/images/scroll/shanghai.jpg" alt="图片4">
            </div>
            <div class="swiper-slide">
                <img src="/images/scroll/lzl.jpg" alt="图片5">
            </div>
        </div>
        <!-- 分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 注意：已移除导航按钮 -->
    </div>

    <!-- 引入Swiper的JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // 初始化Swiper
        const swiper = new Swiper('.swiper-container', {
            // 循环滚动
            loop: true,
            // 自动播放
            autoplay: {
                delay: 3000, // 每张图片停留3秒
                disableOnInteraction: false, // 用户操作后不会停止自动播放
            },
            // 分页器
            pagination: {
                el: '.swiper-pagination',
                clickable: true, // 支持点击跳转
            },
            // 注意：已移除navigation配置
        });
    </script>
</body>
</html>
